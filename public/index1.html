<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <base href="/app/">
    <script src="modules/angular/angular.min.js"></script>
    <script src="app.module.js"></script>
    <script src="main.controller.js"></script>

    <script src="modules/jquery/dist/jquery.min.js"></script>
    <script src="modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="modules/bootstrap/dist/css/bootstrap.css">

</head>
<body ng-app="DriverApp">
<div class="container">
    <h2 class="header">Welcome to Driver App</h2>
</div>

<div ng-controller="MainController">
    <button ng-click="increase()">Increase</button>
    {{count}}

    <br><br>
    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Birthday</th>
            <th>Vehicle</th>
            <th>Ranking</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="driver in drivers">
            <td>{{driver.firstName}}</td>
            <td>{{driver.lastName}}</td>
            <td>{{driver.birthday}}</td>
            <td>{{driver.vehicle}}</td>
            <td>{{driver.ranking}}</td>
        </tr>
        </tbody>
    </table>
<br>

    <form ng-submit="addDriver(driver)">
    <input type="text" placeholder="First name" ng-model="driver.firstName">
    <br>
    <input type="text" placeholder="Last name" ng-model="driver.lastName">
    <br>
    <input type="text" placeholder="Birthday" ng-model="driver.birthday">
    <br>
    <input type="text" placeholder="Vehicle" ng-model="driver.vehicle">
    <br>
    <input type="text" placeholder="Rank" ng-model="driver.ranking">
    <br>
    <input type="submit" value="Add">
    </form>

<br/>

</div>
</body>
</html>
